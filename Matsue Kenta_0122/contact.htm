<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="contact.css">
	<title>お問い合わせ</title>
	<script type="text/javascript" src="contact.js"></script>
</head>
<body>
	<div id="spread"></div>
	<nav class="menu">
		<ul>
			<li><a href="Mypage1.htm">ホーム</a></li>
			<li><a href="west.htm">西部エリア</a></li>
			<li><a href="center.htm">中部エリア</a></li>
			<li><a href="east.htm">東部エリア</a></li>
			<li><a href="contact.htm">お問い合わせ</a></li>
		</ul>
	</nav>
	<p class="explanation">お問い合わせはこちらのフォームからお願いします。</p>
	
	<!--お問い合わせフォームに関する記述-->
	<div class="contact">
            <h1 class="contact-ttl">Contact</h1>

            <form action="">
                <table class="contact-table">
                    <tr>
                        <th class="contact-item">名前</th>
                        <td class="contact-body">
                            <input type="text" name="名前" class="form-text" />
                        </td>
                    </tr>
                    <tr>
                        <th class="contact-item">性別</th>
                        <td class="contact-body">
                            <label class="contact-sex">
                                <input type="radio" name="性別" />
                                <span class="contact-sex-txt">男</span>
                            </label>
                            <label class="contact-sex">
                                <input type="radio" name="性別" />
                                <span class="contact-sex-txt">女</span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th class="contact-item">メールアドレス</th>
                        <td class="contact-body">
                            <input type="email" name="メールアドレス" class="form-text" />
                        </td>
                    </tr>
                    <tr>
                        <th class="contact-item">電話番号</th>
                        <td class="contact-body">
                            <input type="tel" name="電話番号" class="form-text" />
                        </td>
                    </tr>
                    <tr>
                        <th class="contact-item">職業</th>
                        <td class="contact-body">
                            <select name="職業" class="form-select">
                                <option>選択</option>
                                <option>学生</option>
                                <option>会社員</option>
                                <option>パート・アルバイト</option>
                                <option>公務員</option>
                                <option>自営業者</option>
                                <option>専業主婦</option>
                                <option>その他</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th class="contact-item">お問い合わせ内容</th>
                        <td class="contact-body">
                            <textarea name="問い合わせ" class="form-textarea"></textarea>
                        </td>
                    </tr>
                </table>

                <input class="contact-submit" type="submit" value="送信" />
            </form>
        </div>
    </body>
</html>

</body>
</html>
